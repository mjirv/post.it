{% load staticfiles %}

<html>
<head>
	<meta
	charset="utf-8"><meta
	name="viewport" content="width=device-width, initial-scale=1">
	<title>{{site_title}}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">
</head>

<body>
	<header><h1 class="header">{{site_title}}</h1></header>

	{% include "blog/menu.html" %}

	<div>
	{% include "blog/postDetail.html" %}
	<div style="clear: both;">
		{% if next %}
			<p class="alignLeft"><a href="/blog/post/{{next.id}}">← {{next.title}}</a></p>
		{% endif %}
		{% if prev %}
			<p class="alignRight"><a href="/blog/post/{{prev.id}}">{{prev.title}} →</a></p>
		{% endif %}
	</div>
	</div>

</body>
</html>
